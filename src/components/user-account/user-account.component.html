<div class="container mt-4 mb-4 p-3 d-flex justify-content-center">
  <div class="card p-4">
    <div
      class="image d-flex flex-column justify-content-center align-items-center"
    >
      <button class="btn btn-secondary">
        <img [src]="profilePic" height="100" width="100" />
      </button>
      <span class="name mt-3">{{ username }}</span>
      <span class="idd">{{ userData?.email }}</span>

      <div *ngIf="isEditing">
        <div class="mt-3">
          <label for="username">Username</label>
          <input
            type="text"
            id="username"
            [(ngModel)]="updatedData.username"
            class="form-control"
          />
        </div>

        <div class="mt-3">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            [(ngModel)]="updatedData.email"
            class="form-control"
          />
        </div>

        <div class="mt-3">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            [(ngModel)]="updatedData.password"
            class="form-control"
          />
        </div>

        <button (click)="saveChanges()" class="btn btn-success mt-3">
          Save Changes
        </button>
        <button (click)="cancelEdit()" class="btn btn-danger mt-3 ml-2">
          Cancel
        </button>
      </div>

      <div *ngIf="!isEditing">
        <div class="d-flex mt-2">
          <button (click)="editProfile()" class="btn1 btn-dark">
            Edit Profile
          </button>
        </div>
      </div>

      <div
        class="gap-3 mt-3 icons d-flex flex-row justify-content-center align-items-center"
      >
        <span><i class="fa fa-twitter"></i></span>
        <span><i class="fa fa-facebook-f"></i></span>
        <span><i class="fa fa-instagram"></i></span>
        <span><i class="fa fa-linkedin"></i></span>
      </div>
    </div>
  </div>
</div>
