<div class="container mt-4 mb-4 p-3">
  <div class="user-info">
    <div
      class="profile-header d-flex flex-column align-items-center text-center"
    >
      <div class="profile-image">
        <img [src]="profilePic" alt="Profile Image" class="rounded-circle" />
      </div>
      <h2 class="mt-3">{{ username }}</h2>
      <p class="text-muted">{{ userData?.email }}</p>
    </div>

    <div class="profile-details mt-5">
      <div *ngIf="isEditing">
        <div class="form-group">
          <label for="username" class="form-label">Username</label>
          <input
            type="text"
            id="username"
            [(ngModel)]="updatedData.username"
            class="form-control"
            placeholder="Enter your username"
          />
        </div>

        <div class="form-group mt-4">
          <label for="email" class="form-label">Email</label>
          <input
            type="email"
            id="email"
            [(ngModel)]="updatedData.email"
            class="form-control"
            placeholder="Enter your email"
          />
        </div>

        <div class="form-group mt-4">
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            id="password"
            [(ngModel)]="updatedData.password"
            class="form-control"
            placeholder="Enter your new password"
          />
        </div>

        <div class="d-flex justify-content-start mt-4">
          <button (click)="saveChanges()" class="btn btn-success me-2">
            Save Changes
          </button>
          <button (click)="cancelEdit()" class="btn btn-danger">Cancel</button>
        </div>
      </div>

      <div *ngIf="!isEditing">
        <div class="d-flex mt-4">
          <button (click)="editProfile()" class="btn btn-dark">
            Edit Profile
          </button>
        </div>
      </div>

      <div class="social-icons mt-5 d-flex justify-content-center">
        <a href="https://twitter.com" target="_blank" class="social-icon">
          <i class="fa fa-twitter"></i>
        </a>
        <a href="https://facebook.com" target="_blank" class="social-icon">
          <i class="fa fa-facebook-f"></i>
        </a>
        <a href="https://instagram.com" target="_blank" class="social-icon">
          <i class="fa fa-instagram"></i>
        </a>
        <a href="https://linkedin.com" target="_blank" class="social-icon">
          <i class="fa fa-linkedin"></i>
        </a>
      </div>
    </div>
  </div>
</div>
