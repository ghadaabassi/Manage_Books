<div class="container mt-4 mb-4 p-3 d-flex justify-content-center">
  <div class="card p-4 user-profile">
    <div
      class="image d-flex flex-column justify-content-center align-items-center"
    >
      <button class="btn btn-secondary profile-image-btn">
        <img [src]="profilePic" height="100" width="100" alt="Profile Image" />
      </button>
      <span class="name mt-3">{{ username }}</span>
      <span class="idd text-muted">{{ userData?.email }}</span>

      <div *ngIf="isEditing">
        <div class="mt-3">
          <label for="username">Username</label>
          <input
            type="text"
            id="username"
            [(ngModel)]="updatedData.username"
            class="form-control"
            placeholder="Enter your username"
          />
        </div>

        <div class="mt-3">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            [(ngModel)]="updatedData.email"
            class="form-control"
            placeholder="Enter your email"
          />
        </div>

        <div class="mt-3">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            [(ngModel)]="updatedData.password"
            class="form-control"
            placeholder="Enter your new password"
          />
        </div>

        <div class="d-flex mt-3">
          <button (click)="saveChanges()" class="btn btn-success mr-2">
            Save Changes
          </button>
          <button (click)="cancelEdit()" class="btn btn-danger">Cancel</button>
        </div>
      </div>

      <div *ngIf="!isEditing">
        <div class="d-flex mt-2">
          <button (click)="editProfile()" class="btn btn-dark w-100">
            Edit Profile
          </button>
        </div>
      </div>

      <div
        class="gap-3 mt-3 icons d-flex justify-content-center align-items-center"
      >
        <span class="social-icon">
          <i class="fa fa-twitter"></i>
        </span>
        <span class="social-icon">
          <i class="fa fa-facebook-f"></i>
        </span>
        <span class="social-icon">
          <i class="fa fa-instagram"></i>
        </span>
        <span class="social-icon">
          <i class="fa fa-linkedin"></i>
        </span>
      </div>
    </div>
  </div>
</div>
