<div class="container mt-4 mb-4 p-3">
  <div class="user-info">
    <div
      class="profile-header d-flex flex-column align-items-center text-center"
    >
      <div class="profile-image">
        <img
          [src]="profilePic"
          alt="Profile Image"
          class="rounded-circle profile-img"
        />
      </div>
      <h2 class="mt-3 text-primary">{{ username }}</h2>
      <p class="text-muted">{{ userData?.email }}</p>
    </div>

    <div class="profile-details mt-5">
      <div *ngIf="isEditing">
        <div class="form-group">
          <label for="username" class="form-label">Username</label>
          <input
            type="text"
            id="username"
            [(ngModel)]="updatedData.username"
            class="form-control"
            placeholder="Enter your username"
          />
        </div>

        <div class="form-group mt-4">
          <label for="email" class="form-label">Email</label>
          <input
            type="email"
            id="email"
            [(ngModel)]="updatedData.email"
            class="form-control"
            placeholder="Enter your email"
          />
        </div>

        <div class="form-group mt-4">
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            id="password"
            [(ngModel)]="updatedData.password"
            class="form-control"
            placeholder="Enter your new password"
          />
        </div>

        <div class="d-flex justify-content-center mt-4">
          <button
            (click)="saveChanges()"
            class="btn btn-success me-3 rounded-pill px-4"
          >
            Save Changes
          </button>
          <button
            (click)="cancelEdit()"
            class="btn btn-danger rounded-pill px-4"
          >
            Cancel
          </button>
        </div>
      </div>

      <div *ngIf="!isEditing">
        <div class="d-flex justify-content-center mt-4">
          <button
            (click)="editProfile()"
            class="btn btn-dark me-3 rounded-pill px-4"
          >
            Edit Profile
          </button>

          <button
            *ngIf="!userHasPremiumRole()"
            (click)="upgradeToPremium()"
            class="btn btn-dark me-3 rounded-pill px-4"
          >
            Upgrade to Premium
          </button>
        </div>

        <div
          *ngIf="userHasPremiumRole()"
          class="premium-section mt-4 text-center"
        >
          <span class="badge premium-badge mb-3">Premium User</span>

          <h5 class="credits mt-3">Credits: {{ userCredits }}</h5>

          <a class="btn btn-primary mt-3 px-4 py-2 rounded-pill" href="/quiz">
            Play Quiz
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
