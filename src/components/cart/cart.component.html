<div class="cart-container">
  <h2>Shopping Cart</h2>

  <div class="cart-items" *ngIf="cartItems.length > 0">
    <div class="cart-item" *ngFor="let item of cartItems">
      <img [src]="item.image" [alt]="item.title">
      <div class="item-details">
        <h3>{{item.title}}</h3>
        <p class="author">by {{item.author}}</p>
        <p class="price">${{item.price | number:'1.2-2'}}</p>
        <div class="quantity-controls">
          <button (click)="decreaseQuantity(item.id)">-</button>
          <span>{{item.quantity || 1}}</span>
          <button (click)="increaseQuantity(item)">+</button>
        </div>
      </div>
      <button class="remove-btn" (click)="removeItemCompletely(item.id)">X</button>
    </div>

    <div class="cart-summary">
      <div class="total">
        <span>Total:</span>
        <span>${{total | number:'1.2-2'}}</span>
      </div>
      <button class="order-btn" (click)="proceedToCheckout()">Proceed to Checkout</button>
    </div>
  </div>

  <div class="empty-cart" *ngIf="cartItems.length === 0">
    <p>Your cart is empty</p>
    <button routerLink="/home" class="continue-shopping">Continue Shopping</button>
  </div>
</div>
