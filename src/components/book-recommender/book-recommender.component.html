<div class="container">
  <h1 class="text-center mb-4">Books You Liked</h1>

  <ul class="list-group">
    <li *ngFor="let book of books" class="list-group-item mb-4">
      <div class="book-item">
        <div class="d-flex justify-content-between">
          <div>
            <h3>{{ book.title }}</h3>
            <p class="text-muted">{{ book.author }}</p>
          </div>
          <button
            class="btn btn-primary"
            (click)="fetchSimilarBooks(book)"
            [disabled]="loading[book.id]"
          >
            <span
              *ngIf="loading[book.id]"
              class="spinner-border spinner-border-sm"
              role="status"
              aria-hidden="true"
            ></span>
            <span *ngIf="!loading[book.id]">Get Similar Books</span>
          </button>
        </div>

        <div *ngIf="similarBooks[book.id]" class="mt-3">
          <div class="row row-cols-1 row-cols-md-4 g-4">
            <div class="col" *ngFor="let similarBook of similarBooks[book.id]">
              <div class="card" style="max-width: 180px">
                <img
                  [src]="
                    similarBook.imageLinks?.thumbnail ||
                    'https://via.placeholder.com/150'
                  "
                  class="card-img-top"
                  alt="{{ similarBook.title }}"
                  style="height: 200px; object-fit: cover"
                />
                <div class="card-body">
                  <h5 class="card-title" style="font-size: 1rem">
                    {{ similarBook.title }}
                  </h5>
                  <p class="card-text" style="font-size: 0.875rem">
                    {{ similarBook.authors?.join(", ") }}
                  </p>
                  <a
                    [href]="similarBook.previewLink"
                    target="_blank"
                    class="btn btn-info btn-sm"
                    >Read More</a
                  >
                </div>
              </div>
            </div>
          </div>
        </div>

        <div
          *ngIf="loading[book.id] === false && !similarBooks[book.id]"
          class="alert alert-danger mt-3"
        >
          Sorry, we couldn't find similar books for "{{ book.title }}".
        </div>
      </div>
    </li>
  </ul>
</div>
