<div class="container py-5">
  <h1 class="text-center mb-4">Book Cultural Quiz</h1>

  <div *ngIf="!gameOver">
    <div class="question-box text-center">
      <h3>{{ currentQuestion.question }}</h3>
      <div *ngFor="let option of currentQuestion.options">
        <button
          class="btn btn-outline-primary mb-2"
          (click)="nextQuestion(option)"
        >
          {{ option }}
        </button>
      </div>
      <div class="timer">
        <p>Time Left: {{ timer }} seconds</p>
      </div>
    </div>

    <div class="score-box text-center mt-4">
      <h3>Score: {{ score }}</h3>
    </div>
  </div>

  <div *ngIf="gameOver" class="text-center">
    <h3>Game Over!</h3>
    <h4>Your final score: {{ score }}</h4>
    <button class="btn btn-success" (click)="restartQuiz()">
      Restart Quiz
    </button>
  </div>
</div>
